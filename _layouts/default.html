<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100%;
        background-color: #f4f4f4;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        overflow-y: auto;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin-bottom: 15px;
      }

      nav ul li a {
        color: #333;
        text-decoration: none;
        font-weight: 600;
      }

      nav ul li a:hover {
        color: #007acc;
      }

      .main-content {
        margin-left: 240px; /* Sidebar-Breite + Abstand */
        padding: 40px 30px;
        min-height: 100vh;
        background: #fff;
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo img {
        max-height: 120px;
        width: auto;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Startseite</a></li>
        <li><a href="{{ '/ueber-mich' | relative_url }}">Ãœber mich</a></li>
        <li><a href="{{ '/stallcheck' | relative_url }}">StallCheck</a></li>
        <li><a href="{{ '/pakete' | relative_url }}">Pakete & Preise</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="logo">
        <img src="{{ '/assets/logo-stallcheck.png' | relative_url }}" alt="StallCheck Logo" />
      </div>

      {{ content }}
    </div>
  </body>
</html>
