<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
    <style>
      body {
        display: flex;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        width: 220px;
        background-color: #064663; /* dunkles Blau mit Grünstich */
        padding: 20px;
        height: 100vh;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        color: #fff; /* helle Schriftfarbe */
        overflow-y: auto;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      nav ul li {
        margin: 10px 0;
      }
      nav ul li a {
        color: #fff; /* helle Links */
        text-decoration: none;
        font-weight: bold;
      }
      nav ul li a:hover {
        color: #a8d0e6; /* helleres Blau beim Hover */
        text-decoration: underline;
      }
      .content {
        flex: 1;
        padding: 30px;
        background-color: #f9fafb; /* heller, professioneller Hintergrund */
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo img {
        max-height: 120px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/assets/logo-stallcheck.png" alt="StallCheck Logo" />
      </div>
      <ul>
        <li><a href="/">Startseite</a></li>
        <li><a href="/stallcheck">StallCheck</a></li>
        <li><a href="/ueber-mich">Über mich</a></li>
        <li><a href="/pakete">Pakete & Preise</a></li>
        <li><a href="/kontakt">Kontakt</a></li>
        <li><a href="/impressum">Impressum</a></li>
      </ul>
    </nav>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
