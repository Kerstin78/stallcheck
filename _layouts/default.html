<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | StallCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>

  <div id="container" style="display: flex; min-height: 100vh;">

    <!-- Sidebar -->
    <aside id="sidebar" style="width: 250px; background: #f5f5f5; padding: 1rem;">
      {% include sidebar.html %}
    </aside>

    <!-- Content -->
    <main id="content" style="flex-grow: 1; padding: 2rem;">
      {{ content }}
    </main>

  </div>

  <footer style="text-align: center; font-size: 0.9em; padding: 1rem; background: #eee;">
    © 2025 StallCheck – digital. sicher. auditbasiert
  </footer>

</body>
</html>
