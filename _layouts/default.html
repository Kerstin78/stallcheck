<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      header {
        background-color: #064663;
        height: 40px; /* schlanker Balken ohne Inhalt */
      }
      .container {
        display: flex;
        flex: 1;
      }
      nav {
        width: 220px;
        background-color: #064663;
        color: #fff;
        padding: 1rem;
        overflow-y: auto;
      }
      nav img {
        max-height: 80px;
        display: block;
        margin: 0 auto 0.5rem auto;
      }
      nav .slogan {
        font-size: 0.9rem;
        font-style: italic;
        text-align: center;
        margin-bottom: 1rem;
        color: #c9e3e8;
      }
      nav a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        margin-bottom: 0.5rem;
      }
      main {
        flex: 1;
        padding: 2rem;
        background-color: #ffffff;
      }
      footer {
        background-color: #eee;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- leerer Balken / Farbstreifen -->
    </header>

    <div class="container">
      <nav>
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="StallCheck Logo" />
        <div class="slogan">StallCheck – digital. sicher. auditbasiert</div>
        <strong>Navigation</strong>
        <a href="{{ '/' | relative_url }}">Startseite</a>
        <a href="{{ '/ueber-mich/' | relative_url }}">Über mich</a>
        <a href="{{ '/kontakt/' | relative_url }}">Kontakt</a>
        <a href="{{ '/impressum/' | relative_url }}">Impressum</a>
        <a href="{{ '/datenschutz/' | relative_url }}">Datenschutz</a>
        <a href="{{ '/demo-check/' | relative_url }}">Kostenloser Demo-Check</a>
      </nav>

      <main>
        {{ content }}
      </main>
    </div>

    <footer>
      © 2025 StallCheck – digital. sicher. auditbasiert
    </footer>
  </body>
</html>
